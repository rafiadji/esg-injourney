    <style>
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
        .login-container{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: auto;
            width: 400px;
            height: 445.94px;
            border: 3px solid black;
            padding: 50px;
            border-radius: 24px;

            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        .form-login{
            width: 300px;
            height: 44px;
        }
        footer{
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;

                </div>
                <label class="form-label text-white" for="password-input">Password</label>
                <div class="position-relative auth-pass-inputgroup mb-4">
                    <input type="password" class="form-control pe-5 password-input form-login" placeholder="Enter password" name="password" id="password-input">
                    <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted shadow-none password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                </div>
