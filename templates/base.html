<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
  <head>
    <meta charset="utf-8" />
    <base href="//localhost:8000/" />
    <title>
      ESG Dashboard |{% block title %}

      {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <script src="//code.jquery.com/jquery-3.7.1.js"></script>

    <!-- plugin css -->
    <link href="assets/libs/jsvectormap/css/jsvectormap.min.css" rel="stylesheet" type="text/css" />

    <!-- Swiper slider css -->
    <link href="assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css" />

    <!-- Layout config Js -->
    <script src="assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css -->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css -->
    <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css" />

    <style>
      @media (min-width: 1024.1px) {
        [data-layout='horizontal'] .container-fluid,
        [data-layout='horizontal'] .layout-width {
          max-width: calc(100% - 1.5rem) !important;
          padding-left: 0 !important;
          padding-right: 0 !important;
        }
      }
      
      #tahun_periode {
        padding: 10px;
      }
      .status-revisi {
        padding: 10px;
        background: #c7195c;
        color: white;
        border-radius: 20px;
      }
      .status-verified {
        padding: 10px;
        background: #2aace3;
        color: white;
        border-radius: 20px;
      }
      .status-submitted {
        padding: 10px;
        background: #efd15d;
        color: white;
        border-radius: 20px;
      }
      .status-belum {
        padding: 10px;
        background: #4c4c4b;
        color: white;
        border-radius: 20px;
      }
      .navbar-brand-boxs {
        padding-left: 0.2rem !important;
        text-align: center !important;
        -webkit-transition: all 0.1s ease-out !important;
        transition: all 0.1s ease-out !important;
      }
      
      .header-menu-inj.active,
      .header-menu-inj:hover {
        cursor: pointer;
        border-bottom: 2px solid rgba(0, 162, 233, 1);
      }
      .header-menu-inj.active .menu-link,
      .header-menu-inj:hover .menu-link {
        color: rgba(0, 162, 233, 1) !important;
      }

      .nav-inj{
        color: #fff;
      }
      
      
      .btn {
        border-radius: 8px !important;
      }
      .bg-overlay-black {
        background-image: url('../images/landing/bg-pattern.png');
        background-color: transparent;
        background-position: center;
        background-size: cover;
        opacity: 0.2;
      }
      box-overlay {
        width: 100;
        height: 20%;
        background-color: black;
      }
      
      .heroinj {
        position: relative;
        width: 100%;
        height: 100%%;
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
      }
      
      .heroinj2 {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.5));
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 15px 40px;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .logo img {
        height: 40px;
        transition: 0.3s;
      }

      .nav-menu {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      .nav-link {
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-link.active {
        color: #00c36d;
      }

      .nav-link.active::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #00c36d;
      }
      .navbar.dark .is-sticky .nav-link {
        color: white;
      }

      .navbar.dark .nav-link.active {
        color: #00c36d;
      }


      .navbar.light .nav-link {
        color: black;
      }

      .navbar.light .nav-link.active {
        color: #00c36d;
      }

    </style>

    {% block head %}

    {% endblock %}
  </head>

  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <!-- Begin page -->
    <div class="layout-wrapper landing">
      <nav class="navbar navbar-expand-lg navbar-landing fixed-top dark" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/inj-white.png" class="card-logo card-logo-dark" alt="logo dark" height="50" />
            <img src="assets/images/injourney.png" class="card-logo card-logo-light" alt="logo light" height="50" />
          </a>
          <button class="navbar-toggler py-0 fs-20 text-body" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="mdi mdi-menu"></i></button>

          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav menu-inj mx-auto mt-2 mt-lg-0" id="navbar-example">
              <li class="nav-item ">
                <a class="nav-link fs-14 active" href="dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-14" href="data">Emission Monitor</a>
              </li>
              {% if request.user.is_superuser %}
                <li class="nav-item">
                  <a class="nav-link fs-14" href="master">Master</a>
                </li>
              {% endif %}
            </ul>

            <div class="">
              <button type="button" class="btn shadow-none" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="d-flex align-items-center">
                            <img class="rounded-circle header-profile-user" src="assets/images/users/avatar-1.jpg" alt="Header Avatar">
                            <span class="text-start ms-xl-2">
                                <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">Administrator</span>
                                <span class="d-none d-xl-block ms-1 fs-12 user-name-sub-text">admin@injourney.id</span>
                            </span>
                        </span>
                    </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
      <div class="vertical-overlay" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent.show"></div>
      <section class="section" id="contents">
        {% block content %}

        {% endblock %}
      </section>

      <!-- Start footer -->
      <footer class="custom-footer bg-light p-4 position-relative">
        <div class="container">
          <div class="row text-center text-sm-start align-items-center mt-">
            <div class="col-sm-12">
              <div>
                <p class="text-center">
                  PT Aviasi Pariwisata Indonesia (Persero) Â©<script>
                                                              document.write(new Date().getFullYear())
                                                            </script>. All Rights Reserved
                </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
      </div>

      <!-- end footer -->

      <!-- start back-to-top -->
      <button onclick="topFunction()" class="btn btn-danger btn-icon landing-back-top" id="back-to-top"><i class="ri-arrow-up-line"></i></button>
      <!-- end back-to-top -->
    </div>
    <!-- end layout wrapper -->

    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
    <script src="assets/js/plugins.js"></script>

    <!-- Swiper slider js -->
    <script src="assets/libs/swiper/swiper-bundle.min.js"></script>

    <!-- landing init -->
    <script src="assets/js/pages/landing.init.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
  const navbar = document.getElementById("navbar");
  const logo = document.getElementById("logo");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
      navbar.classList.remove("dark");
      navbar.classList.add("light");
      logo.src = "logo-dark.png";
    } else {
      navbar.classList.remove("light");
      navbar.classList.add("dark");
      logo.src = "logo-light.png";
    }
  });
});

   {% block script %}
    {% endblock %}
    </script>
  </body>
</html>
